language: node_js
sudo: required
dist: trusty
node_js:
  - lts/*
cache:
  directories:
  - node_modules
git:
  depth: 1
install:
  - npm i
before_script:
  - npm run lint
  - npm test
script:
  - npm run build
deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
env:
  global:
    - secure: 
